<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Success - Blackout</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .success-box {
      background-color: #1e1e1e;
      padding: 50px 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      max-width: 500px;
      animation: popUp 0.6s ease;
    }

    .success-box .icon {
      font-size: 60px;
      color: #4caf50;
      animation: bounce 1s ease;
    }

    .success-box h1 {
      margin-top: 20px;
      font-size: 28px;
      color: #fff;
    }

    .success-box p {
      color: #aaa;
      font-size: 16px;
      margin: 15px 0 30px;
    }

    .btn {
      background-color: #333;
      color: #fff;
      padding: 12px 28px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #555;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes popUp {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes bounce {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="success-box">
    <div class="icon">✔️</div>
    <h1>Payment Successful!</h1>
    <p>Thank you for your order. We’ll start processing it shortly.</p>
    <a href="/store" class="btn">Continue Shopping</a>
  </div>

</body>
</html>
