<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CertifiedThrift | {% block title %}{% endblock title %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Montserrat", sans-serif;
        background-color: #121212;
        color: #eee;
      }
      footer{
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
    <style>
      /* Navbar styles */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 40px 40px;  
        background-color: #1e1e1e;
        position: relative;
        z-index: 10;
      }

      /* Left side (logo and title) */
      .logo-container {
        display: flex;
        align-items: center;
      }

      .logo-container img {
        width: 40px;
        height: 40px;
        margin-right: 10px;
      }

      .logo-container .site-name {
        font-size: 1.5rem;
        font-weight: bold;
        color: #fff;
        text-decoration: none;
      }

      /* Right side (navigation links) */
      .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
      }

      .nav-links li {
        margin: 0;
      }
      .nav-links a {
        text-decoration: none;
        color: #fff;
        font-size: 1.1rem;
        transition: color 0.3s ease;
      }

      .nav-links a:hover {
        color: #f39c12;
      }

      /* Hamburger menu (for mobile) */
      .hamburger {
        display: none;
        flex-direction: column;
        gap: 5px;
        cursor: pointer;
        z-index: 20;
      }

      .hamburger span {
        width: 25px;
        height: 3px;
        background-color: #fff;
        transition: all 0.3s ease;
      }

      .hamburger.open span:nth-child(1) {
        transform: rotate(45deg);
        position: relative;
        top: 8px;
      }

      .hamburger.open span:nth-child(2) {
        opacity: 0;
      }

      .hamburger.open span:nth-child(3) {
        transform: rotate(-45deg);
        position: relative;
        bottom: 8px;
      }

      /* Sliding navbar for mobile */
      /* Right side (navigation links) */
      .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
      }

      /* Default styles for nav links (desktop) */
      .nav-links {
        position: static;
        flex-direction: row;
        transform: none;
        background-color: transparent;
        height: auto;
        justify-content: flex-end;
        align-items: center;
      }

      /* Media query for mobile devices */
      @media (max-width: 768px) {
        .nav-links {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 50vh;
          background-color: #1e1e1e;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          transform: translateY(-100%);
          transition: transform 0.3s ease-in-out;
        }

        .nav-links.active {
          transform: translateY(0);
        }

        .hamburger {
          display: flex;
        }
      }
    </style>

  </head>
  <body>
    <header>
      <nav class="navbar">
        <!-- Left side: Logo and Website Name -->
        <div class="logo-container">
          <a href="#" class="site-name">CertifiedThrift</a>
        </div>

        <!-- Right side: Navigation Links -->
        <ul class="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="/store/">Shop</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/store/cart">Cart</a></li>
          <li><a href="/account">Account</a></li>
        </ul>

        <!-- Hamburger Menu (for mobile) -->
        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </header>
    {% if messages %} {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>{{ message.tags }}!</strong> {{ message }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>

    {% endfor %} {% endif %} {% block content %}{% endblock content %}
    <footer>
      <p>Â© 2025 CertifiedThrift. All rights reserved.</p>
    </footer>
    <script>
      // Toggle the navigation menu when the hamburger is clicked
      const hamburger = document.getElementById("hamburger");
      const navLinks = document.querySelector(".nav-links");

      hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("active");
        hamburger.classList.toggle("open");
      });
    </script>
  </body>
</html>
